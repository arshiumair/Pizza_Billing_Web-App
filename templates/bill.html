<!DOCTYPE html>
<html>
<head>
  <title>Your Pizza Bill | Psycho Pizza Palace</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div>
    <header>
      <h1 style="
        font-family: 'Comic Sans MS', 'Comic Sans', cursive, 'Roboto', sans-serif;
        color: #ff5e62;
        font-size: 2.2em;
        margin: 0 0 30px 0;
        letter-spacing: 2px;
        text-shadow: 2px 2px 0 #fff5ee, 0 2px 8px #fcb69f;
      ">
        🍕 <span style="background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%); color: #fff; padding: 4px 14px; border-radius: 12px; box-shadow: 0 2px 8px #fcb69f;">Psycho Pizza Palace</span> 🍕<br>
        <span style="font-size:0.6em; color:#d35400; font-style:italic;">Where every slice is a wild ride! 🎉🌀</span>
      </h1>
    </header>
  </div>
  <div class="container">
    <h1>🧾 Your Pizza Bill</h1>
    <div class="bill">
        <div class="bill-item"><span>Size:</span> <span>{{ size }}</span></div>
        <div class="bill-item"><span>Pepperoni:</span> <span>{{ pepperoni }}</span></div>
        <div class="bill-item"><span>Extra Cheese:</span> <span>{{ cheese }}</span></div>
        <div class="bill-item"><span>Base Price:</span> <span>${{ base_price }}</span></div>
        <div class="bill-item"><span>Pepperoni Price:</span> <span>${{ pepperoni_price }}</span></div>
        <div class="bill-item"><span>Cheese Price:</span> <span>${{ cheese_price }}</span></div>
        <div class="total"><strong>Total: ${{ total }}</strong></div>
    </div>
    <a href="/" class="back-btn">Order Again</a>
</div>
</body>
</html>
