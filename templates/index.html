<!DOCTYPE html>
<html>
<head>
  <title>Pizza Order</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(120deg, #ffecd2 0%, #fcb69f 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #f7f6f6;
      border-radius: 18px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      padding: 32px 40px 24px 40px;
      max-width: 400px;
      width: 100%;
      margin: 32px 0;
      text-align: center;
    }
    h2 {
      color: #d35400;
      margin-bottom: 24px;
    }
    .item {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .item img {
      width: 48px;
      height: 48px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 16px;
      border: 2px solid #fcb69f;
      background: #fff5ee;
    }
    label {
      font-weight: 500;
      color: #333;
      margin-bottom: 6px;
      display: block;
      text-align: left;
    }
    .options {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
      justify-content: center;
    }

    .options input[type="radio"] {
      margin-right: 4px;
    }


    input[type="submit"] {
      background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 16px;
    }
    input[type="submit"]:hover {
      background: linear-gradient(90deg, #ff5e62 0%, #ff9966 100%);
      border: #d35400 2px solid;

    }


  </style>
</head>
<body>

    <div>
      <header>
        <h1 style="
          font-family: 'Comic Sans MS', 'Comic Sans', cursive, 'Roboto', sans-serif;
          color: #ff5e62;
          font-size: 2.2em;
          margin: 0 0 30px 0;
          letter-spacing: 2px;
          text-shadow: 2px 2px 0 #fff5ee, 0 2px 8px #fcb69f;
        ">
          üçï <span style="background: linear-gradient(90deg, #ff9966 0%, #ff5e62 100%); color: #fff; padding: 4px 14px; border-radius: 12px; box-shadow: 0 2px 8px #fcb69f;">Psycho Pizza Palace</span> üçï<br>
          <span style="font-size:0.6em; color:#d35400; font-style:italic;">Where every slice is a wild ride! üéâüåÄ</span>
        </h1>
      </header>
    </div>
  <div class="container">

    <h2>üçï Order Your Pizza</h2>

    <form action="/order" method="POST">
      <div class="item">
        <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?auto=format&fit=crop&w=80&q=80" alt="Pizza Size">
        <div style="width:100%">
          <label>Size:</label>
          <div class="options">
            <label><input type="radio" name="size" value="S" required> Small</label>
            <label><input type="radio" name="size" value="M"> Medium</label>
            <label><input type="radio" name="size" value="L"> Large</label>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=80&q=80" alt="Pepperoni">
        <div style="width:100%">
          <label>Pepperoni:</label>
          <div class="options">
            <label><input type="radio" name="pepperoni" value="Y" required> Yes</label>
            <label><input type="radio" name="pepperoni" value="N"> No</label>
          </div>
        </div>
      </div>
      <div class="item">
        <img src="https://pearlvalleycheese.com/cdn/shop/products/extra-sharp-white-cheddar-cheese.jpg?v=1676398784" alt="Extra Cheese">
        <div style="width:100%">
          <label>Extra Cheese:</label>
          <div class="options">
            <label><input type="radio" name="cheese" value="Y" required> Yes</label>
            <label><input type="radio" name="cheese" value="N"> No</label>
          </div>
        </div>
      </div>
      <input type="submit" value="Get Bill">

    </form>
  </div>

</body>
</html>
